<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simpsons Trivia</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Simpsons Trivia Game</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
    </div>
    <div id="timer">30</div>
      </div>


      <div class="col-md-12">
        <div id="question"></div>
        <div class="btn-group" data-toggle="buttons-radio" id="my-btns">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" id="exampleRadios1label" for="exampleRadios1">
          radio1
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" id="exampleRadios2label" for="exampleRadios2">
          radio2
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
        <label class="form-check-label" id="exampleRadios3label" for="exampleRadios3">
          radio3
        </label>
      </div>
    </div>
  </div>

</div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
