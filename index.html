<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simpsons Trivia</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Simpsons Trivia Game</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card" id="start-page" style="width: 18rem;">
  <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/en/0/0d/Simpsons_FamilyPicture.png" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Get ready to play</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <div class="btn btn-primary" id="start-button">Play game
  </div>
</div>
    </div>
    <div id="timer"></div>
      </div>


    </div>


      <div class="col-md-12" id="questions-box">

  </div>

  <div class="hidden" id="end-page">

<h5>Game over</h5>
<p id="correct-answers"></p>
<p id="incorrect-answers"></p>
<p id="unanswered"></p>
</div>

</div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
